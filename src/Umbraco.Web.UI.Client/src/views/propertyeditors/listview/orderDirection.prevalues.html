<div>
    <ng-form name="listViewOrderDirectionForm">
        <div class="flex items-center">
            <div class="flex-inline items-center">
                <umb-radiobutton name="orderDirection" value="asc" model="model.value" text="Ascending" /><code class="ml1">[a-z]</code>
            </div>
            <div class="flex-inline items-center ml3">
                <umb-radiobutton name="orderDirection" value="desc" model="model.value" text="Descending" /><code class="ml1">[z-a]</code>
            </div>
        </div>
        <span ng-messages="listViewOrderDirectionForm.orderDirection.$error" show-validation-on-submit>
            <span class="help-inline" ng-message="required">Required</span>
        </span>
    </ng-form>
</div>
